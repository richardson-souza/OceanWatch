<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Digital Watch Application"/>
    <title>Ocean Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div id='digital-body'>

        <img src="../images/logo-ocean.png" id='logo-ocean'>

        <div id='rec-time'>
            <div id='str-hours'></div>
            <div id='str-console'>:</div>
            <div id='str-minutes'></div>
        </div>

        <div id='rec-event-title'>
            <h1 id='str-event-title'></h1>
        </div>

        <div id='rec-string-time'>
            <div id='str-day'></div>
        </div>

        <div id='rec-string-datetime'>
            <div id='str-datetime'></div>
            <div id='str-site'></div>
        </div>

        <div id='rec-bnt-news'>
            <button id="bnt-news">Novidades</button>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
